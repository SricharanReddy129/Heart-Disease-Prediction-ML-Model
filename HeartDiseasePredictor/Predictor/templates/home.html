<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- You can include additional CSS for styling -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-heading">Are you prone to heart disease?</h2>
    <p class="text-center">Fill out the form below to find out!</p>

    <form method="post" action="">

        {% csrf_token %}

        <!-- Name -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value= 1 >Male</option>
                <option value= 0 >Female</option>
            </select>
        </div>

        <!-- Chest Pain -->
        <div class="form-group">
            <label for="chestPain">Chest Pain:</label>
            <select class="form-control" id="chestPain" name="chestPain">
                <option value= 0 >Typical Angina</option>
                <option value= 1 >Atypical Angina</option>
                <option value= 2 >Non-Anginal</option>
                <option value= 3 >Asymptomatic</option>
            </select>
        </div>

        <!-- Resting Blood Pressure -->
        <div class="form-group">
            <label for="restingBP">Resting Blood Pressure:</label>
            <input type="number" class="form-control" id="restingBP" name="restingBP" placeholder="Enter resting blood pressure">
        </div>

        <!-- Serum Cholesterol -->
        <div class="form-group">
            <label for="cholesterol">Serum Cholesterol (mg/dl):</label>
            <input type="number" class="form-control" id="cholesterol" name="cholesterol" placeholder="Enter serum cholesterol">
        </div>

        <!-- Fasting Blood Sugar -->
        <div class="form-group">
            <label for="fastingSugar">Fasting Blood Sugar > 120 mg/dl:</label>
            <select class="form-control" id="fastingSugar" name="fastingSugar">
                <option value= 1 >True</option>
                <option value= 0 >False</option>
            </select>
        </div>

        <!-- Resting Electrocardiographic Results -->
        <div class="form-group">
            <label for="ecgResults">Resting Electrocardiographic Results:</label>
            <select class="form-control" id="ecgResults" name="ecgResults">
                <option value= 0 >Normal</option>
                <option value= 1 >ST-T Abnormality</option>
                <option value= 2 >LV Hypertrophy</option>
            </select>
        </div>

        <!-- Maximum Heart Rate Achieved -->
        <div class="form-group">
            <label for="maxHeartRate">Maximum Heart Rate Achieved:</label>
            <input type="number" class="form-control" id="maxHeartRate" name="maxHeartRate" placeholder="Enter maximum heart rate">
        </div>

        <!-- Exercise-Induced Angina -->
        <div class="form-group">
            <label for="exerciseAngina">Exercise-Induced Angina:</label>
            <select class="form-control" id="exerciseAngina" name="exerciseAngina">
                <option value= 1 >True</option>
                <option value= 0 >False</option>
            </select>
        </div>

        <!-- ST Depression Induced by Exercise -->
        <div class="form-group">
            <label for="stDepression">ST Depression Induced by Exercise:</label>
            <input type="number" step="0.01" class="form-control" id="stDepression" name="stDepression" placeholder="Enter ST depression">
        </div>

        <!-- Slope of the Peak Exercise ST Segment -->
        <div class="form-group">
            <label for="slope">Slope of the Peak Exercise ST Segment:</label>
            <select class="form-control" id="slope" name="slope">
                <option value= 0 >Horizontal ST Segment</option>
                <option value= 1 >Upsloping ST Segment</option>
                <option value= 2 >Downsloping ST Segment</option>
            </select>
        </div>

        <!-- Number of Major Vessels Colored by Fluoroscopy -->
        <div class="form-group">
            <label for="vessels">Number of Major Vessels Colored by Fluoroscopy:</label>
            <select class="form-control" id="vessels" name="vessels">
                <option value= 0 >0</option>
                <option value= 1 >1</option>
                <option value= 2 >2</option>
                <option value= 3 >3</option>
            </select>
        </div>

        <!-- Thallium Stress Test -->
        <div class="form-group">
            <label for="thallium">Thallium Stress Test:</label>
            <select class="form-control" id="thallium" name="thallium">
                <option value= 0 >Normal</option>
                <option value= 1 >Fixed Defect</option>
                <option value= 2 >Reversible Defect</option>
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>

{% if output %}
<br>
<br>
<br>
<h1 align="center"> {{output}} </h1>
{% endif %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
